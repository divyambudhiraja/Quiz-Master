<!-- result.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700,400&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100vh;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background: linear-gradient(120deg, #1e003a 0%, #0f2027 60%, #2c5364 100%);
            font-family: 'Quicksand', Arial, sans-serif;
            overflow-x: hidden;
            color: #fff;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 10;
        }

        .result-main-bg {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-box {
            background: radial-gradient(circle at top, rgba(0, 242, 254, 0.16), transparent 55%),
                radial-gradient(circle at bottom, rgba(79, 140, 255, 0.16), transparent 55%),
                rgba(15, 32, 55, 0.92);
            border-radius: 22px;
            box-shadow: 0 14px 46px rgba(0, 0, 0, 0.65);
            padding: 48px 54px 38px 54px;
            max-width: 480px;
            width: 97vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .trophy {
            font-size: 3.5rem;
            margin-bottom: 18px;
            color: #ffd700;
            filter: drop-shadow(0 2px 8px #ffe066);
            animation: popTrophy 0.7s cubic-bezier(.68, -0.55, .27, 1.55);
        }

        @keyframes popTrophy {
            0% {
                transform: scale(0.2) rotate(-30deg);
                opacity: 0;
            }

            70% {
                transform: scale(1.15) rotate(8deg);
                opacity: 1;
            }

            100% {
                transform: scale(1) rotate(0);
            }
        }

        .result-title {
            font-size: 2.3rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 1px;
        }

        .result-score {
            font-size: 2.1rem;
            font-weight: 700;
            color: #1cb5e0;
            margin-bottom: 12px;
            text-shadow: 0 2px 8px #eaf4ff;
        }

        .result-detail {
            font-size: 1.18rem;
            color: #eaf4ff;
            margin-bottom: 8px;
        }

        .result-btn {
            background: linear-gradient(90deg, #4f8cff 0%, #1cb5e0 100%);
            color: #fff;
            font-size: 1.18rem;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            padding: 15px 44px;
            margin-top: 28px;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(76, 175, 255, 0.18);
            transition: background 0.2s, transform 0.13s, box-shadow 0.13s;
        }

        .result-btn:hover,
        .result-btn:focus {
            background: linear-gradient(90deg, #1cb5e0 0%, #4f8cff 100%);
            transform: translateY(-2px) scale(1.07);
            box-shadow: 0 8px 24px rgba(76, 175, 255, 0.22);
        }

        .celebrate {
            font-size: 1.25rem;
            color: #ffb300;
            margin-bottom: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-align: center;
            animation: popCelebrate 0.7s cubic-bezier(.68, -0.55, .27, 1.55);
        }

        @keyframes popCelebrate {
            0% {
                transform: scale(0.2);
                opacity: 0;
            }

            70% {
                transform: scale(1.12);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <canvas id="starfield"
        style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-2;pointer-events:none;"></canvas>
    <canvas class="confetti" id="confetti-canvas"></canvas>
    <div class="result-main-bg">
        <div class="result-box">
            <div class="trophy">üèÜ</div>
            <div class="celebrate">Congratulations!</div>
            <div class="result-title">Quiz Result</div>
            <div class="result-score"><span id="score"></span></div>
            <div class="result-detail"><strong>Total Questions:</strong> <span id="total"></span></div>
            <div class="result-detail"><strong>Correct Answers:</strong> <span id="correct"></span></div>
            <button class="result-btn" onclick="goToDashboard()">Back to Dashboard</button>
        </div>
    </div>
    <script src="js/result.js"></script>
    <script>
        // Starfield animation for result page
        const starCanvas = document.getElementById('starfield');
        if (starCanvas) {
            const sctx = starCanvas.getContext('2d');
            let sw = window.innerWidth;
            let sh = window.innerHeight;
            starCanvas.width = sw;
            starCanvas.height = sh;
            let stars = [];
            for (let i = 0; i < 90; i++) {
                stars.push({
                    x: Math.random() * sw,
                    y: Math.random() * sh,
                    r: Math.random() * 1.2 + 0.3,
                    d: Math.random() * 0.5 + 0.2
                });
            }

            function drawStars() {
                sctx.clearRect(0, 0, sw, sh);
                sctx.save();
                sctx.globalAlpha = 0.85;
                for (let s of stars) {
                    sctx.beginPath();
                    sctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
                    sctx.fillStyle = '#fff';
                    sctx.shadowColor = '#00f2fe';
                    sctx.shadowBlur = 8;
                    sctx.fill();
                }
                sctx.restore();
            }

            function animateStars() {
                for (let s of stars) {
                    s.y += s.d;
                    if (s.y > sh) {
                        s.y = 0;
                        s.x = Math.random() * sw;
                    }
                }
                drawStars();
                requestAnimationFrame(animateStars);
            }

            window.addEventListener('resize', () => {
                sw = window.innerWidth;
                sh = window.innerHeight;
                starCanvas.width = sw;
                starCanvas.height = sh;
            });
            animateStars();
        }

        // Simple confetti animation
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let W = window.innerWidth,
            H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;
        let confetti = [];
        for (let i = 0; i < 120; i++) {
            confetti.push({
                x: Math.random() * W,
                y: Math.random() * H - H,
                r: Math.random() * 7 + 4,
                d: Math.random() * Math.PI * 2,
                color: `hsl(${Math.random() * 360},90%,60%)`,
                tilt: Math.random() * 10 - 5,
                tiltAngle: 0,
                tiltAngleInc: (Math.random() * 0.07) + .05
            });
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, W, H);
            for (let i = 0; i < confetti.length; i++) {
                let c = confetti[i];
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
                ctx.fillStyle = c.color;
                ctx.fill();
            }
            updateConfetti();
        }

        function updateConfetti() {
            for (let i = 0; i < confetti.length; i++) {
                let c = confetti[i];
                c.y += Math.cos(c.d) + 2 + c.r / 2;
                c.x += Math.sin(c.d);
                c.tiltAngle += c.tiltAngleInc;
                c.tilt = Math.sin(c.tiltAngle) * 10;
                if (c.y > H) {
                    c.x = Math.random() * W;
                    c.y = -10;
                }
            }
        }
        setInterval(drawConfetti, 18);
        window.addEventListener('resize', () => {
            W = window.innerWidth;
            H = window.innerHeight;
            canvas.width = W;
            canvas.height = H;
        });
    </script>
</body>

</html>
